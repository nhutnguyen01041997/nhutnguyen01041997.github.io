<!DOCTYPE html>
<html>

<head>
    <title>KIM CƯƠNG ĐÁ QUÝ </title>
    <style>
      video{
    
    float: right;
    background-clip: url(https://www.youtube.com/watch?v=dvk7EaaPq2Q);
    height: 40%;
    width: 30%;
    background-size: cover;
    background-position: center;      
} 

.center{     
    margin-left: auto;
    margin-right: auto;
    display: block 
}
header{
    background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://tailieufree.net/wp-content/uploads/2021/02/hinh-nen-kim-cuong-8.jpg) ;
    height:97vh;
    background-size: cover;
    background-position: center ;
}
ul{
    float:right;
    list-style-type: none;
    margin-top: 25px;
}
ul li{
    display: inline-block
}
ul li a{
    text-decoration: none;
    color: white;
    padding: 5px 20px;
    border: 1px solid none;
    transition: 0.6s ease;
}
ul li a:hover{
    background-color: white;
    color: black;
}
ul li.active a{
    background-color: white;
    color: black;
}
.main{
    max-width: 1700px;
    margin:auto;
}
.title{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-40%, -0%);
    color :lightsteelblue;
    font-size: 40px;
    font-family:monospace;
}
.button{
    position:absolute;
    top:70%;
    left:50%;
    transform: translate(-40%, -0%);
    color :lightsteelblue;
    font-size: 20px;
    font-family:monospace;
}
.btn{
    text-decoration: none;
    color: white;
    padding: 10px 30px;
    border: 1px solid white;
    transition: 0.6s ease;
}
.btn:hover{
    background-color: white;
    color: black;
}
  
    </style>
</head>

<body>
    <header>
        <div class="main">

            <ul>
                <li class="active"><a href="https://www.pnj.com.vn/">Trang Chủ</a></li>
                <li><a href="https://www.pnj.com.vn/trang-suc-vang/">Sản Phẩm</a></li>
                <li><a href="https://www.pnj.com.vn/dong-ho/">Đồng Hồ</a></li>
                <li><a href="https://www.pnj.com.vn/blog/?utm_source=pnj&utm_medium=header-menu">Blog</a></li>
            </ul>
            <div class="video">
                <video controls loop class="center">
                    <source src="https://www.youtube.com/watch?v=dvk7EaaPq2Q">
                </video>
            </div>
        </div>
        <div class="title">
            <h1>KIM CƯƠNG ĐÁ QUÝ </h1>
        </div>

        <div class="button">
            <a href="https://www.pnj.com.vn/khuyen-mai/?position=menu-tab-sale" class="btn">Khuyến Mãi</a>
            <a href="https://www.pnj.com.vn/dich-vu/phieu-qua-tang/" class="btn">Phiếu Quà Tặng</a>
        </div>
    </header>
</body>

</html>
